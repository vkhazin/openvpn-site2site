client
dev tun
remote-random
resolv-retry infinite
nobind
persist-key
persist-tun
mute-replay-warnings
cipher BF-CBC
comp-lzo
verb 3
mute 10
ns-cert-type server

ca /etc/openvpn/keys/ca.crt
cert /etc/openvpn/keys/client.crt
key /etc/openvpn/keys/client.key
tls-auth /etc/openvpn/keys/ta.key 1

remote $serverId "1194 udp"